{% extends 'app/base.html' %}

{% block title %}Registered Students{% endblock %}

{% block content %}
<h1>Registered Students</h1>
<table>
    <thead>
        <tr>
            <th>Full Name</th>
            <th>Username</th>
            <th>Email</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.first_name }} {{ user.last_name }}</td>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<a href="{% url 'home' %}" class="btn">Back to Home</a>
{% endblock %}
